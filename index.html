<!DOCTYPE html>
<html>
    <head>
        <title>JS Paint</title>
        <meta name="viewport" content="width=device-width">
        <link href="index.css" type="text/css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="dropdown">
            <div class=dropdown-icon>â–¼</div>
            <div class=dropdown-content>
                <label for='brush-color'>Brush Color</label>
                <input type="color" name="brush-color" id="brush-color" value="#000000">
                <label for='erase-color'>Erase Color</label>
                <input type="color" name="erase-color" id="erase-color" value="#ffffff">
                <button onclick="swap_colors();">Swap Colors</button>
                <label for="brush-size">Brush Size</label>
                <input type="range" name="brush-size" id="brush-size" value=20 min=1 max=500 step=any >
                <label for="brush-shape">Brush Shape</label>
                <select name="brush-shape" id="brush-shape">
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                </select>
                <button onclick="saveCanvas();">Save</button>
                <button onclick="reset();">Reset</button>
                <a class=link href="https://github.com/kermitpurple/js_paint">Source</a>
            </div>
        </div>
    </body>
</html>
